name: Flujo de Producci√≥n y OpenProject

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-logic:
    runs-on: ubuntu-latest
    # Aseg√∫rate de que este siga siendo tu usuario real
    if: github.repository == 'CharlyB03/CharlyPruebaProd'

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- FASE 1: VALIDACI√ìN ---
      - name: Validar Preproducci√≥n
        if: github.event_name == 'pull_request'
        run: echo "‚úÖ Preproducci√≥n OK"

      # --- FASE 2: PRODUCCI√ìN ---
      - name: Procesar Producci√≥n y Actualizar OpenProject
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          OP_API_KEY: ${{ secrets.OP_API_KEY }}
          OP_URL: ${{ secrets.OP_INSTANCE_URL }}
          OP_NEW_STATUS_ID: ${{ secrets.OP_STATUS_ID }}
        run: |
          # 1. OBTENER DATOS DE GIT
          COMMIT_MSG=$(git log -1 --pretty=%s)
          SHA_CURRENT=$(git rev-parse --short HEAD)
          SHA_PARENT=$(git rev-parse --short HEAD^ 2>/dev/null || echo "init")
          
          if [ "$SHA_PARENT" == "init" ]; then
             FILE_DIFF="Primer despliegue"
          else
             FILE_DIFF=$(git --no-pager diff --name-only $SHA_CURRENT $SHA_PARENT)
          fi

          echo "üìù Mensaje del Commit: $COMMIT_MSG"

          # 2. EXTRACCI√ìN DEL ID DEL TICKET
          BRANCH_FULL=$(echo "$COMMIT_MSG" | grep -oE 'from .+' | awk '{print $NF}')
          if [ -z "$BRANCH_FULL" ]; then BRANCH_FULL="$COMMIT_MSG"; fi
          
          # Extrae solo los n√∫meros al FINAL del texto
          TICKET_ID=$(echo "$BRANCH_FULL" | grep -oE '[0-9]+$' | head -n 1)
          
          if [ -z "$TICKET_ID" ]; then
            echo "‚ö†Ô∏è No se detect√≥ n√∫mero de ticket. Saliendo..."
            exit 0
          fi
          
          echo "üîç ID Detectado: #$TICKET_ID"

          # 3. CONEXI√ìN Y OBTENCI√ìN DE LOCK VERSION
          echo "üì° Conectando a OpenProject..."
          
          # Descargamos la info del ticket
          curl -s --connect-timeout 10 -u "apikey:$OP_API_KEY" \
            "$OP_URL/api/v3/work_packages/$TICKET_ID" > response.json
          
          # Verificamos si hubo error leyendo el lockVersion
          LOCK_VERSION=$(cat response.json | jq .lockVersion)
          
          if [ "$LOCK_VERSION" == "null" ] || [ -z "$LOCK_VERSION" ]; then
             echo "‚ùå Error: No se pudo obtener el ticket. Verifica permisos o existencia."
             cat response.json
             exit 1
          fi

          echo "üîì Lock Version: $LOCK_VERSION"

          # 4. PREPARAR NOTAS (CORREGIDO: Agregado '|| true' para evitar crash)
          read -r -d '' NOTE_TEXT <<EOM || true
          *5. Datos de versionamiento en producci√≥n*

          *Versionado en:* Comreivic (GitHub)
          *Commit:* $COMMIT_MSG
          *sha1:* $SHA_CURRENT
          *sha1 Parent:* $SHA_PARENT
          *Extraer Archivos:*
          $FILE_DIFF
          EOM

          # 5. ENVIAR ACTUALIZACI√ìN
          echo "üöÄ Enviando actualizaci√≥n..."
          
          jq -n \
            --argjson lock "$LOCK_VERSION" \
            --arg desc "$NOTE_TEXT" \
            --arg status_href "/api/v3/statuses/$OP_NEW_STATUS_ID" \
            '{
              lockVersion: $lock,
              _links: { status: { href: $status_href } },
              journal: { raw: $desc }
            ' > payload.json

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X PATCH "$OP_URL/api/v3/work_packages/$TICKET_ID" \
            -H "Content-Type: application/json" \
            -u "apikey:$OP_API_KEY" \
            -d @payload.json)

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ ¬°Ticket #$TICKET_ID actualizado con √©xito!"
          else
            echo "‚ùå Fallo al actualizar (C√≥digo HTTP: $HTTP_CODE)"
            exit 1
          fi
